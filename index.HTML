<!DOCTYPE html>

<div class="javascript-1">  
<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Images/atiya.jpg'">Turn on the light</button>

<img id="myImage" src="Images/atiya.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='Images/sakila.jpg'">Turn off the light</button>

</div>

<div class="JavaScript-2">
<h2>What Can JavaScript Do?</h2>

<p id="demo">Atiya is my best friend.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

</div>
